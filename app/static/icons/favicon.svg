<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="cyberGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b537f2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0a0e27" stroke="url(#cyberGradient)" stroke-width="3"/>
  
  <!-- Lock body -->
  <rect x="32" y="45" width="36" height="30" rx="4" ry="4" 
        fill="url(#cyberGradient)" filter="url(#glow)"/>
  
  <!-- Lock shackle -->
  <path d="M 38 45 L 38 35 Q 38 25 50 25 Q 62 25 62 35 L 62 45" 
        fill="none" 
        stroke="url(#cyberGradient)" 
        stroke-width="5" 
        stroke-linecap="round"
        filter="url(#glow)"/>
  
  <!-- Keyhole -->
  <circle cx="50" cy="57" r="4" fill="#0a0e27"/>
  <rect x="48" y="57" width="4" height="8" rx="1" fill="#0a0e27"/>
  
  <!-- Cyber accent dots -->
  <circle cx="20" cy="20" r="2" fill="#00d4ff" opacity="0.6"/>
  <circle cx="80" cy="20" r="2" fill="#b537f2" opacity="0.6"/>
  <circle cx="20" cy="80" r="2" fill="#b537f2" opacity="0.6"/>
  <circle cx="80" cy="80" r="2" fill="#00d4ff" opacity="0.6"/>
</svg>